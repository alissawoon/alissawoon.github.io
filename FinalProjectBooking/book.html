<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Nav Bar -->
           <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <img width="80px" height="80px" src="img/logo1.png"></img>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" href="homepage-logined.html">Home</span></a>
                            <a class="nav-link" href="book.html">Reservation</a>
                            <a class="nav-link" href="list.html">Booking list</a>
                            <a class="nav-link" href="index.html">Sign Out</a>
                          </div>
                    </div>
                  </nav>
            </div>
        </div>

        <!-- Booking Form -->
        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form">
                            <div class="form-header">
                                <h1>Make your reservation</h1>
                            </div>
                            <form>
                                <div class="form-group"> 
                                <input id="userName" class="form-control" type="text" placeholder="Enter Your Name" required> <span class="form-label">Username</span> 
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <input id="chckInDate" class="form-control" type="date" required> <span class="form-label">Check In</span> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <input id="chckOutDate" class="form-control" type="date" required> <span class="form-label">Check out</span> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group"> 
                                                <select id="roomtype" class="form-control" required>
                                                <option value="" selected hidden>Room Type</option>
                                                <option>Deluxe Room</option>
                                                <option>Deluxe Plus</option>
                                                <option>Deluxe Suite</option>
                                            </select> <span class="select-arrow"></span> <span class="form-label">Rooms</span> </div>
                                    </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group"> 
                                                <select id="numOfRoom" class="form-control" required>
                                                <option value="" selected hidden>no of rooms</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select> <span class="select-arrow"></span> <span class="form-label">Rooms</span> </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group"> <select id="numOfAdults" class="form-control" required>
                                                <option value="" selected hidden>no of adults</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                            </select> <span class="select-arrow"></span> <span class="form-label">Adults</span> </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group"> <select id="numOfChild" class="form-control" required>
                                                <option value="" selected hidden>no of children</option>
                                                <option>0</option>
                                                <option>1</option>
                                                <option>2</option>
                                            </select> <span class="select-arrow"></span> <span class="form-label">Children</span> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <input id="email" class="form-control mt-2" type="email" placeholder="Enter your Email"> <span class="form-label">Email</span> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <input id="phone" class="form-control mt-2" type="tel" placeholder="Enter you Phone"> <span class="form-label">Phone</span> </div>
                                    </div>
                                </div>
                                <div class="form-btn"> <button type="button" class="submit-btn" id="bookNow">Book Now</button> </div>
                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
